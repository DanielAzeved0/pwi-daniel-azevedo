<!DOCTYPE html>
<html>
<body>

<h2>Declarações JavaScript</h2>

<p>O <b>Programa JavaScript</b> é uma lista de <b>declarações</b> para ser executado por um computador</p>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
x = 16;        // Statement 2
y = 18;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
"A soma resulta em" + z + ".";  
</script>

</body>
</html>
